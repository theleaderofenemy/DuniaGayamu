<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Tambahkan Judul WEB -->
    <title>DuniaGayamu | LOGIN</title>
    <!-- Tambahkan Bootstrap CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-qjWVB/ZFfnFO9gyeZgAC1t5tkZSaVp3RMJoP5f6QMXAtNaOh0CjOxnlp0YOwDcdX++rAR+FNBpPHof1R8pTkpQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-image: url("latar2 (1).jpg");
        }

        .centered-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-box {
            background-color: rgba(255, 255, 255, 0.836);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        .logo-img {
            max-width: 100px;
            margin: 0 auto;
            display: block;
        }

        .welcome-header {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .imgcontainer {
            text-align: center;
            margin: 24px 0 12px 0;
        }

        img.avatar {
            width: 40%;
            border-radius: 50%;
            display: block;
            margin: 0 auto;
        }

        /* Perbaikan gaya untuk ikon mata */
        .toggle-password {
            position: relative;
        }

        .toggle-password i {
            font-family: 'Font Awesome 5 Free';
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container centered-content">
        <div class="col-md-4">
            <div class="login-box">
                <h2 class="text-center">DuniaGayamu Login</h2>
                <div class="imgcontainer">
                    <img src="https://i.pinimg.com/originals/c6/e9/ed/c6e9ed167165ca99c4d428426e256fae.png" alt="Avatar" class="avatar">
                </div>
                <form id="loginForm">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" placeholder="Username">
                    </div>
                    <div class="mb-3 toggle-password">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <i id="toggle-icon">&#xf06e;</i>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-outline-success">LOGIN</button>
                        <button type="button" class="btn btn-outline-danger" onclick="cancelLogin()">CANCEL</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toggleIcon = document.getElementById('toggle-icon');
            const passwordField = document.getElementById('password');
    
            toggleIcon.addEventListener('click', function () {
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    toggleIcon.innerHTML = '&#xf070;';
                } else {
                    passwordField.type = 'password';
                    toggleIcon.innerHTML = '&#xf06e;';
                }
            });
        });
    </script>
    <script>
        const userData = {
            username: 'admin',
            password: 'Password1234'
        };

        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', function (event) {
                event.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (username.trim() === '' || password.trim() === '') {
                    alert('Username dan password harus diisi.');
                } else if (username !== userData.username || password !== userData.password) {
                    alert('Username atau password tidak valid.');
                } else {
                    window.location.href = 'indeks2.html';
                }
            });
        });

        function cancelLogin() {
            alert('Login dibatalkan');
            window.location.href = 'Indeks.html';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
